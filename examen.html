<html>
        <head>
                <title>Sistemas Operativos</title>
                <style>
                        form{
                                gap: 10px!important;
                        }

                        .d-flex{
                                gap: 15px!important;
                        }
                </style>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
        <body>
                <div class="h-auto position-relative">
                        <form class="d-flex flex-column w-25 position-absolute start-50 translate-middle-x" id="form_usuario" action="" method="POST">
                                <div class="d-flex justify-content-between">
                                        <label class="col-form-label w-25" for="email">Email:</label>
                                        <input class="form-control border border-dark-subtle" type="email" id="nombre" name="name">
                                </div>
                                <div class="d-flex justify-content-between">
                                        <label class="col-form-label w-25" for="password">Password:</label>
                                        <input class="form-control border border-dark-subtle" type="password" id="email" name="email">
                                </div>
                                <div class="d-flex justify-content-center">
                                        <input type="submit" class="btn btn-primary">
                                </div>
                        </form>
                </div>
        </body>
</html>
